<!DOCTYPE html>
<html>
    <head>
        <title> Loacal Storage  </title>
    </head>
    <body>
        <h2> Local Storage </h2>
        <script>
            console.log("Local Storage");
            window.localStorage.setItem("Name","Shahaji Lavate");
            alert(localStorage.getItem('Name'))
            window.localStorage.setItem("City", "Sangola");
            alert(localStorage.getItem('City'))
            window.localStorage.setItem("PinCode", 413309);
            alert(localStorage.getItem('PinCode'))
            window.localStorage.setItem("Ditrict","Solapur");
            alert(localStorage.getItem('Ditrict'))
            window.localStorage.removeItem("City")
           // window.sessionStorage.clear();
        </script>
</body>
</html>
